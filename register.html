<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Autos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Mantenimiento de Autos</h1>
        <div class="register-box">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Mínimo 4 caracteres" pattern=".{4,}" title="Mínimo 4 caracteres">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@dominio.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Mínimo 8 caracteres" pattern=".{8,}" title="Mínimo 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Repita su contraseña">
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <div id="mensajeError" class="mensaje-error"></div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
