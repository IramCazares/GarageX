<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
  
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control"
                 required placeholder="Mínimo 4 caracteres" pattern=".{4,}" title="Mínimo 4 caracteres">
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control"
                 required placeholder="ejemplo@dominio.com">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control"
                 required placeholder="Mínimo 8 caracteres" pattern=".{8,}" title="Mínimo 8 caracteres">
        </div>
  
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                 required placeholder="Repita su contraseña">
        </div>
  
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
  
      <p class="text-center">
        ¿Ya tienes cuenta? <a href="#/login">Inicia sesión</a>
      </p>
  
      <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>
    </div>
  </div>
