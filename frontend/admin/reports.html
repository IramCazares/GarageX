<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Reportes</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Librería para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en admin/dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que admin/dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Reportes</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/admin-avatar.jpg" alt="Admin Avatar" class="avatar">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Filtros de reporte -->
                <div class="card">
                    <div class="card-header">
                        <h3>Filtros del Reporte</h3>
                    </div>
                    <div class="card-body">
                        <div class="report-filters">
                            <div class="report-filter">
                                <label for="reportType">Tipo de Reporte</label>
                                <select id="reportType" class="form-control">
                                    <option value="users">Usuarios Registrados</option>
                                    <option value="maintenance">Mantenimientos</option>
                                    <option value="services">Servicios</option>
                                </select>
                            </div>
                            
                            <div class="report-filter">
                                <label for="startDate">Fecha de Inicio</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>
                            
                            <div class="report-filter">
                                <label for="endDate">Fecha de Fin</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button id="generateReportBtn" class="btn btn-primary">
                                <i class="fas fa-chart-bar"></i> Generar Reporte
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Resultados del reporte -->
                <div id="reportResults" style="display: none;">
                    <div class="section-header">
                        <h2 id="reportTitle">Reporte de Usuarios</h2>
                        <button id="exportPdfBtn" class="btn btn-danger">
                            <i class="fas fa-file-pdf"></i> Exportar a PDF
                        </button>
                    </div>
                    
                    <!-- Estadísticas -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Estadísticas</h3>
                        </div>
                        <div class="card-body">
                            <div id="reportStats"></div>
                        </div>
                    </div>
                    
                    <!-- Tabla de datos -->
                    <div class="table-container">
                        <table class="table" id="reportTable">
                            <thead>
                                <tr id="reportTableHeaders">
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Fecha Registro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin/reports.js"></script>
</body>
</html>
