<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Todos los Autos</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en admin/dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que admin/dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Todos los Autos</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/admin-avatar.jpg" alt="Admin Avatar" class="avatar">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Filtros -->
                <div class="card">
                    <div class="card-header">
                        <h3>Filtrar Autos</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="filterUser">Usuario</label>
                                <select id="filterUser" class="form-control">
                                    <option value="">Todos los usuarios</option>
                                    <!-- Las opciones se cargarán con JavaScript -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="filterBrand">Marca</label>
                                <input type="text" id="filterBrand" class="form-control" placeholder="Filtrar por marca">
                            </div>
                            
                            <div class="form-group">
                                <label for="filterModel">Modelo</label>
                                <input type="text" id="filterModel" class="form-control" placeholder="Filtrar por modelo">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button id="applyFiltersBtn" class="btn btn-primary">
                                <i class="fas fa-filter"></i> Aplicar Filtros
                            </button>
                            <button id="resetFiltersBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Tabla de autos -->
                <div class="table-container">
                    <table class="table" id="carsTable">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Año</th>
                                <th>Kilómetros</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin/cars.js"></script>
</body>
</html>
