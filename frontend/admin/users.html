<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Administrar Usuarios</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en admin/dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que admin/dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Administrar Usuarios</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/admin-avatar.jpg" alt="Admin Avatar" class="avatar">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Bot칩n para agregar nuevo usuario -->
                <div class="section-header">
                    <h2>Usuarios Registrados</h2>
                    <button id="addUserBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar Usuario
                    </button>
                </div>
                
                <!-- Tabla de usuarios -->
                <div class="table-container">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargar치n din치micamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Agregar Nuevo Usuario</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label for="userName">Nombre</label>
                        <input type="text" id="userName" class="form-control" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" class="form-control" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="userRole">Rol</label>
                        <select id="userRole" class="form-control" required>
                            <option value="">Selecciona un rol</option>
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <span class="error-message" id="roleError"></span>
                    </div>
                    
                    <div class="form-group" id="passwordField">
                        <label for="userPassword">Contrase침a</label>
                        <input type="password" id="userPassword" class="form-control">
                        <span class="error-message" id="passwordError"></span>
                        <small class="form-text">Dejar en blanco para no cambiar</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin/users.js"></script>
</body>
</html>
