<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Servicios</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en admin/dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que admin/dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Administrar Servicios</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/admin-avatar.jpg" alt="Admin Avatar" class="avatar">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Botón para agregar nuevo servicio -->
                <div class="section-header">
                    <h2>Servicios Recomendados</h2>
                    <button id="addServiceBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar Servicio
                    </button>
                </div>
                
                <!-- Tabla de servicios -->
                <div class="table-container">
                    <table class="table" id="servicesTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Intervalo (km)</th>
                                <th>Costo Promedio</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar servicio -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Agregar Nuevo Servicio</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    
                    <div class="form-group">
                        <label for="serviceName">Nombre del Servicio</label>
                        <input type="text" id="serviceName" class="form-control" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serviceInterval">Intervalo (kilómetros)</label>
                            <input type="number" id="serviceInterval" class="form-control" min="1" required>
                            <span class="error-message" id="intervalError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceCost">Costo Promedio</label>
                            <input type="number" id="serviceCost" class="form-control" min="0" step="0.01" required>
                            <span class="error-message" id="costError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceDescription">Descripción (opcional)</label>
                        <textarea id="serviceDescription" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin/services.js"></script>
</body>
</html>
