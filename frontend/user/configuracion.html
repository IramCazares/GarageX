<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Configuración</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Configuración</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/user-avatar.jpg" alt="User Avatar" class="avatar">
                        <span class="user-name">Juan Pérez</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Perfil de usuario -->
                <div class="card">
                    <div class="card-header">
                        <h3>Perfil de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="profileName">Nombre</label>
                                <input type="text" id="profileName" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="profileEmail">Correo Electrónico</label>
                                <input type="email" id="profileEmail" class="form-control" required>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Cambiar contraseña -->
                <div class="card">
                    <div class="card-header">
                        <h3>Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="currentPassword">Contraseña Actual</label>
                                <input type="password" id="currentPassword" class="form-control" required>
                                <span class="error-message" id="currentPasswordError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">Nueva Contraseña</label>
                                <input type="password" id="newPassword" class="form-control" required>
                                <span class="error-message" id="newPasswordError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                                <span class="error-message" id="confirmPasswordError"></span>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Preferencias -->
                <div class="card">
                    <div class="card-header">
                        <h3>Preferencias</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider round"></span>
                            </label>
                            <span class="switch-label">Modo Oscuro</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="notificationsToggle">Notificaciones por correo</label>
                            <select id="notificationsToggle" class="form-control">
                                <option value="enabled">Activadas</option>
                                <option value="disabled">Desactivadas</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="savePreferencesBtn" class="btn btn-primary">Guardar Preferencias</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/user/settings.js"></script>
</body>
</html>
