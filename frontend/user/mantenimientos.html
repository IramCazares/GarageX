<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageX - Mantenimientos</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (igual que en dashboard.html) -->
        <aside class="sidebar">
            <!-- ... mismo contenido que dashboard.html ... -->
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Mantenimientos</h1>
                </div>
                
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../../assets/images/user-avatar.jpg" alt="User Avatar" class="avatar">
                        <span class="user-name">Juan Pérez</span>
                    </div>
                </div>
            </header>
            
            <div class="content">
                <!-- Selección de auto -->
                <div class="card">
                    <div class="card-header">
                        <h3>Seleccionar Auto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="carSelect">Auto</label>
                            <select id="carSelect" class="form-control">
                                <option value="">Selecciona un auto</option>
                                <!-- Las opciones se cargarán con JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Alertas de mantenimiento -->
                <div class="section">
                    <div class="section-header">
                        <h2>Alertas de Mantenimiento</h2>
                    </div>
                    
                    <div id="maintenanceAlerts">
                        <!-- Las alertas se cargarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Historial de mantenimientos -->
                <div class="section">
                    <div class="section-header">
                        <h2>Historial de Mantenimientos</h2>
                        <button id="addMaintenanceBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-plus"></i> Agregar Mantenimiento
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table class="table" id="maintenanceTable">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Kilómetros</th>
                                    <th>Costo</th>
                                    <th>Comentarios</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar mantenimiento -->
    <div class="modal" id="maintenanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="maintenanceModalTitle">Agregar Mantenimiento</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="maintenanceForm">
                    <input type="hidden" id="maintenanceId">
                    <input type="hidden" id="selectedCarId">
                    
                    <div class="form-group">
                        <label for="maintenanceType">Tipo de Mantenimiento</label>
                        <select id="maintenanceType" class="form-control" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="cambio_aceite">Cambio de aceite</option>
                            <option value="rotacion_llantas">Rotación de llantas</option>
                            <option value="afinacion">Afinación general</option>
                            <option value="otros">Otros</option>
                        </select>
                        <span class="error-message" id="typeError"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maintenanceDate">Fecha</label>
                            <input type="date" id="maintenanceDate" class="form-control" required>
                            <span class="error-message" id="dateError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="maintenanceKilometers">Kilómetros</label>
                            <input type="number" id="maintenanceKilometers" class="form-control" min="0" required>
                            <span class="error-message" id="kilometersError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="maintenanceCost">Costo (opcional)</label>
                        <input type="number" id="maintenanceCost" class="form-control" min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="maintenanceComments">Comentarios (opcional)</label>
                        <textarea id="maintenanceComments" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="cancelMaintenanceBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveMaintenanceBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/user/maintenance.js"></script>
</body>
</html>
