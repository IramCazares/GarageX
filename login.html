<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Autos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Mantenimiento de Autos</h1>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ingrese su usuario" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingrese su contraseña" autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            <div id="mensajeError" class="mensaje-error"></div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
