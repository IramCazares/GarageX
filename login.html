<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
  
      <form id="loginForm" action="javascript:void(0);">

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Ingrese su correo electrónico" autocomplete="email">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Ingrese su contraseña" autocomplete="current-password">
        </div>
  
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
  
      <p class="text-center">
        ¿No tienes cuenta? <a href="#/register">Regístrate aquí</a>
      </p>
  
      <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>
    </div>
  </div>
